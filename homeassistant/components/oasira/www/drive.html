<!doctype html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <!-- Add buttons for user interaction -->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <input type="file" id="file_input" multiple webkitdirectory />
    <button id="upload_button" onclick="uploadBackups()">Upload Backups</button>

    <pre id="content" style="white-space: pre-wrap"></pre>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      const CLIENT_ID =
        "734731522916-ji1bk8im13fdf9buu94b5u9e5dlcgpm9.apps.googleusercontent.com";
      const API_KEY = "AIzaSyD4AyVlNISF_fr_ylHZpRKYpZFeixFuCYk";
      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";
      const SCOPES = "https://www.googleapis.com/auth/drive.file";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").style.visibility = "hidden";
      document.getElementById("signout_button").style.visibility = "hidden";
      document.getElementById("upload_button").style.visibility = "hidden";

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility =
            "visible";
          document.getElementById("upload_button").style.visibility = "visible";
        }
      }

      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility =
            "visible";
          document.getElementById("authorize_button").innerText = "Refresh";
        };

        if (gapi.client.getToken() === null) {
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("authorize_button").innerText = "Authorize";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      async function uploadBackups() {
        const files = document.getElementById("file_input").files;

        if (files.length === 0) {
          document.getElementById("content").innerText = "No files selected.";
          return;
        }

        for (const file of files) {
          const metadata = {
            name: file.name,
            mimeType: file.type,
          };

          const form = new FormData();
          form.append(
            "metadata",
            new Blob([JSON.stringify(metadata)], { type: "application/json" }),
          );
          form.append("file", file);

          try {
            const response = await fetch(
              "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart",
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${
                    gapi.client.getToken().access_token
                  }`,
                },
                body: form,
              },
            );

            const result = await response.json();
            if (response.ok) {
              document.getElementById(
                "content",
              ).innerText += `Uploaded: ${file.name} (ID: ${result.id})\n`;
            } else {
              document.getElementById(
                "content",
              ).innerText += `Failed to upload: ${file.name}\nError: ${result.error.message}\n`;
            }
          } catch (error) {
            document.getElementById(
              "content",
            ).innerText += `Error uploading ${file.name}: ${error.message}\n`;
          }
        }
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
